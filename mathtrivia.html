	<script type="text/javascript">
    // <script type="text/javascript" src="assets/javascript/app.js">

// As system, it will generate a math problem and present to both users
// Javascript and jQuery goes here

// Initialize Firebase
  var config = {

  };
  
  firebase.initializeApp(config);

  var database = firebase.database();


$('#start').on('click', function(){
    $('#start').remove();
    game.loadQuestion();
});

var userAnswer;
var numberAnswer;
$(document).on('click', '#submitAnswer', function(e){
    
    userAnswer = $('#button-3').val().trim();
    numberAnswer = parseInt(userAnswer);
    game.clicked(e);
})

$(document).on('click', '#reset', function(){
    game.reset();
})

var questions = [{
        question: "(8 - 1) + x = 3 + (4 + 5)",
        answers: ["7", "2", "6", "5"],
        correctAnswer: "5"
    }, {
        question: "x(4 + 5) = 3 * 4 + 3 * 5",
        answers: ["8", "3", "6", "12"],
        correctAnswer: "3"
    }, {
        question: "(x + 5)x = (8 - 4) + 10",
        answers: ["9", "13", "2", "5"],
        correctAnswer: "2",
    }, {
        question: "6 * x - 9 = 11 * 3",
        answers: ["11", "7", "3", "9"],
        correctAnswer: "7"
    }, {
        question: "(9 - 3 * 1) * 4 = x",
        answers: ["4", "24", "14", "1"],
        correctAnswer: "24"
    }, {
        question: "1 /(7 - 6) = x",
        answers: ["-1", "2", "0", "1"],
        correctAnswer: "1"
    }, {
        question: "9 - 2 * 1 + 3 = x",
        answers: ["10", "5", "14", "1"],
        correctAnswer: "10"
    }, {
        question: "(5 + 2)/7 = x",
        answers: ["1", "7", "14", "10"],
        correctAnswer: "1"
    }, {
        question: "2 + 4 * (8 - 4) = x",
        answers: ["4", "24", "14", "1"],
        correctAnswer: "24"
    }, {
        question: "9 - x * 2 = 5 * 4 + 3",
        answers: ["5", "25", "14", "10"],
        correctAnswer: "5"
    }];


var game = {
    questions: questions,
    currentQuestion:0,
    counter:30,
    correct:0,
    incorrect:0,
    unanswered:0,
    countdown: function(){
        game.counter--;
        $('#counter').html(game.counter);
        if(game.counter <= 0){
            console.log("TIME UP!");
            game.timeUp();
        }

    },
    loadQuestion: function(){
        timer = setInterval(game.countdown, 1000);

        $('#subwrapper').html("<h2 id='counter'>30</h2>")
        $('#subwrapper').append('<h2>' + questions[game.currentQuestion].question + '</h2>');
                                    // or
        // $('#subwrapper').html('<h2>' + questions[game.currentQuestion].question + '</h2>');

            for(var i =3; i<questions[game.currentQuestion].answers.length;i++){
                $('#subwrapper').append('<input type="text" id="button-'+i+'"">'+'<button id="submitAnswer">'+"Submit Answer"+'</button>');
            }

    },
    nextQuestion: function(){
        game.counter = 30;
        $('#counter').html(game.counter);
        game.currentQuestion++;
        game.loadQuestion();


    },
    timeUp: function(){
        clearInterval(timer);
        game.unanswered++;
        $('#subwrapper').html('<h2>OUT OF TIME!</h2>');
        $('#subwrapper').append('<h3>The Correct Answer Was: '+questions[game.currentQuestion].correctAnswer+ '</h3>');
            if(game.currentQuestion==questions.length-1){
                    setTimeout(game.results,3*1000);
                } else {
                    setTimeout(game.nextQuestion,3*1000);
                }
    },
    results: function(){
        clearInterval(timer);
        $('#subwrapper').html("<h2>ALL DONE!</h2>");
        $('#subwrapper').append("Correct: "+game.correct);
        $('#subwrapper').append("<br>Incorrect: "+game.incorrect);
        $('#subwrapper').append("<br>Unanswered: "+game.unanswered);
        $('#subwrapper').append("<br><button id='reset'>RESET</button>")

    },
    clicked: function(e){
        clearInterval(timer);
        if(numberAnswer==questions[game.currentQuestion].correctAnswer){
            game.answeredCorrectly();
        } else {
            game.answeredIncorrectly();
        }

    },
    answeredCorrectly: function(){
            console.log("YOU GOT IT!");
            clearInterval(timer);
            game.correct++;
            $('#subwrapper').html('<h2>YOU GOT IT RIGHT!</h2');
            if(game.currentQuestion==questions.length-1){
                setTimeout(game.results,3*1000);
            } else {
                setTimeout(game.nextQuestion,3*1000);
            }
    },
    answeredIncorrectly: function(){
            console.log("WRONG");
            clearInterval(timer);
            game.incorrect++;
            $('#subwrapper').html('<h2>YOU GOT IT WRONG!</h2');
            $('#subwrapper').append('<h3>The Correct Answer Was: '+questions[game.currentQuestion].correctAnswer+ '</h3>');
            if(game.currentQuestion==questions.length-1){
                setTimeout(game.results,3*1000);
            } else {
                setTimeout(game.nextQuestion,3*1000);
            }
    },
    reset: function(){
        game.currentQuestion =0;
        game.counter = 30;
        game.correct = 0;
        game.incorrect = 0;
        game.unanswered = 0;
        game.loadQuestion();
    }
}

	</script>
    
</body>
